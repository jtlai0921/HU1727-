<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>04.form</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript" src="../../locale/ext-lang-zh_TW.js"></script>
        <script type="text/javascript">
Ext.onReady(function(){

    Ext.QuickTips.init();

    var form = new Ext.form.FormPanel({
        labelAlign: 'right',
        labelWidth: 60,
        buttonAlign: 'center',
        title: 'form',
        frame:true,
        width: 450,
        url: 'form.jsp',

        items: [{
			bodyStyle: 'background:transparent;border:0px;',
            layout:'column',
            items: [{
				bodyStyle: 'background:transparent;border:0px;',
                columnWidth:.5,
                layout: 'form',
                xtype: 'fieldset',
                title: '倆字',
                autoHeight: true,
                defaultType: 'textfield',
                items:[
                    {fieldLabel: '倆字'},
                    {fieldLabel: '倆字'}
                ]
            },{
				bodyStyle: 'background:transparent;border:0px;',
                columnWidth:.5,
                layout: 'form',
                xtype: 'fieldset',
                title: '三個字',
                autoHeight: true,
                style: 'margin-left: 20px;',
                defaultType: 'textfield',
                items:[
                    {fieldLabel: '三個字'},
                    {fieldLabel: '三個字'},
                    {fieldLabel: '三個字'},
                    {xtype: 'panel',html: '<center><img src="user_female.png" /></center>'}
                ]
            }]
        },{
            xtype: 'fieldset',
            title: '四個中文字',
            autoHeight: true,
            items: [{
                width: 345,
                height: 100,
                xtype: 'textarea',
                fieldLabel: '四個中文字'
            }]
        }],
        buttons: [{
            text: '按鈕',
            handler: function() {
                form.getForm().submit();
            }
        }]
    });
    form.render("form");

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div id="form" style="margin:100px;"></div>
    </body>
</html>
