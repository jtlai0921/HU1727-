<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>04.form</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript">
Ext.onReady(function(){

    // HtmlEditor需要這個
    Ext.tip.QuickTipManager.init();

    var field1 = new Ext.form.TextField({
		fieldLabel: 'qtip',
        msgTarget: 'qtip',
        allowBlank: false
    });
    var field2 = new Ext.form.TextField({
		fieldLabel: 'title',
        msgTarget: 'title',
        allowBlank: false
    });
    var field3 = new Ext.form.TextField({
		fieldLabel: 'side',
        msgTarget: 'side',
        allowBlank: false
    });
    var field4 = new Ext.form.TextField({
		fieldLabel: 'under',
        msgTarget: 'under',
        allowBlank: false
    });

    var form = new Ext.form.FormPanel({
		title: 'form',
        frame: true,
        items: [field1, field2, field3, field4],
        renderTo: 'form'
    });


	form.getForm().isValid();

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div id="form" style="margin:20px;"></div>
    </body>
</html>
