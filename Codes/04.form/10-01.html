<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=big5">
        <title>04.form</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript" src="localXHR.js"></script>
        <script type="text/javascript">
Ext.onReady(function(){

    var reader = new Ext.data.JsonReader({},[
        {name: 'text', type: 'string'},
        {name: 'number', type: 'float'},
        {name: 'date', type: 'date', dateFormat: 'Y-m-dTH:i:s'},
        {name: 'combo', type: 'int'}
    ]);

    var form = new Ext.form.FormPanel({
        labelAlign: 'right',
        title: 'form',
        labelWidth: 50,
        buttonAlign: 'center',
        frame:true,
        url: 'form2.jsp',
        width: 280,
        reader: reader,

        items: [{
            xtype: 'textfield',
            fieldLabel: '文字',
            name: 'text'
        },{
            xtype: 'numberfield',
            fieldLabel: '數字',
            name: 'number'
        },{
            xtype: 'datefield',
            fieldLabel: '日期',
            name: 'date'
        },{
            xtype: 'combo',
            fieldLabel: '下拉',
            name: 'combo',
            store: new Ext.data.SimpleStore({
                fields: ['value', 'text'],
                data : [
                    [1, 'text1'],
                    [2, 'text2'],
                    [3, 'text3']
                ]
            }),
            triggerAction: 'all',
            valueField: 'value',
            displayField: 'text'
        }],
        buttons: [{
            text: '傳送',
            handler: function() {
                form.getForm().submit();
            }
        }, {
            text: '讀取',
            handler: function() {
                form.getForm().load({url:'10-01.txt'});
            }
        }]
    });
    form.render("form");

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div id="form" style="margin:100px;"></div>
    </body>
</html>
