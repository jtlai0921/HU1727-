<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>04.form</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript" src="../../locale/ext-lang-zh_TW.js"></script>
        <script type="text/javascript" src="localXHR.js"></script>
        <script type="text/javascript">
Ext.onReady(function(){

    Ext.QuickTips.init();

    var form = new Ext.form.FormPanel({
        defaultType: 'textfield',
        labelAlign: 'right',
        title: 'form',
        labelWidth: 50,
        buttonAlign: 'center',
        frame:true,
        width: 220,
        url: '08-06-01.txt',

        items: [{
            fieldLabel: '文字一',
            name: 'text1'
        },{
            fieldLabel: '文字二',
            name: 'text2'
        }],
        buttons: [{
            text: '按鈕',
            handler: function() {
                form.getForm().submit({
                    success:function(form, action){
                        Ext.Msg.alert('訊息', action.result.msg);
                    },
                    failure:function(form, action){
                        if (action.failureType == Ext.form.Action.SERVER_INVALID) {
                            Ext.Msg.alert('錯誤', '背景驗證失敗');
                        } else {
                            Ext.Msg.alert('錯誤', '無法存取背景');
                        }
                    }
                });
            }
        }]
    });
    form.render("form");

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div id="form" style="margin:100px;"></div>
    </body>
</html>
