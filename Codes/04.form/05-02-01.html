<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=big5">
        <title>04.form</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript">
Ext.onReady(function(){

    var form = new Ext.form.FormPanel({
        labelAlign: 'right',
        title: 'form',
        labelWidth: 50,
        buttonAlign: 'center',
        frame:true,
        url: 'form2.jsp',
        width: 280,

        items: [{
            xtype: 'fieldset',
            title: '單選',
            autoHeight:true,
            defaultType: 'radio',
            hideLabels: true,
            items: [
                {boxLabel: '單選一', name: 'radio', inputValue: '1', checked: true},
                {boxLabel: '單選二', name: 'radio', inputValue: '2'},
                {boxLabel: '單選三', name: 'radio', inputValue: '3'}
            ]
        }],
        buttons: [{
            text: '傳送',
            handler: function() {
                form.getForm().submit();
            }
        }, {
            text: 'getGroupValue',
            handler: function() {
                Ext.Msg.alert('訊息', form.getForm().findField('radio').getGroupValue());
            }
        }]
    });
    form.render("form");

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div id="form" style="margin:100px;"></div>
    </body>
</html>
