<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>04.form</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript" src="../../locale/ext-lang-zh_TW.js"></script>
        <script type="text/javascript">
Ext.onReady(function(){

    Ext.QuickTips.init();

    var form = new Ext.form.FormPanel({
        labelAlign: 'right',
        labelWidth: 60,
        buttonAlign: 'center',
        title: 'form',
        frame: true,
        width: 650,
        url: '04_01_01.jsp',

        items: [{
            layout:'column',
			bodyStyle: 'background:transparent;border:0px;',
            items: [{
				bodyStyle: 'background:transparent;border:0px;',
                columnWidth:.33,
                layout: 'form',
                defaultType: 'textfield',
                items:[
                    {fieldLabel: '倆字'},
                    {fieldLabel: '倆字'}
                ]
            },{
				bodyStyle: 'background:transparent;border:0px;',
                columnWidth:.33,
                layout: 'form',
                defaultType: 'textfield',
                items:[
                    {fieldLabel: '三個字'},
                    {fieldLabel: '三個字'},
                    {fieldLabel: '三個字'}
                ]
            },{
				bodyStyle: 'background:transparent;border:0px;',
                columnWidth:.33,
                layout: 'form',
                defaultType: 'textfield',
                items:[
                    {fieldLabel: '四個中文字'},
                    {fieldLabel: '四個中文字'},
                    {fieldLabel: '四個中文字'},
                    {fieldLabel: '四個中文字'}
                ]
            }]
        }],
        buttons: [{
            text: '按鈕',
            handler: function() {
                form.getForm().submit();
            }
        }]
    });
    form.render("form");

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div id="form" style="margin:100px;"></div>
    </body>
</html>
