<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=big5">
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript" src="localXHR.js"></script>
        <title>09.store</title>
        <script type="text/javascript">

function doSuccess(response) {
    this.dom.value = response.responseText;
}

Ext.onReady(function(){
    Ext.get('button').on('click', function(){
        var text = Ext.get('text');
        Ext.Ajax.request({
            method: 'POST',
            url:'09.txt',
            success:doSuccess,
			scope: text,
            params: {param: encodeURIComponent(text.dom.value)}
        });
    });
});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <input type="text" name="text" id="text">
        <input type="button" name="button" id="button" value="button">
    </body>
</html>
