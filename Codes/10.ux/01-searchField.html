<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>ux</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../ext-all.js"></script>
    <link rel="stylesheet" type="text/css" href="../../examples/shared/example.css" />

    <script type="text/javascript" src="../../examples/ux/form/SearchField.js"></script>
    <script type="text/javascript">
Ext.onReady(function() {
    var data = [
        ['name1', 'value1'],
        ['name2', 'value2']
    ];

    var store = new Ext.data.ArrayStore({
		data: data,
        fields: ['name', 'value']
    });

    var field = new Ext.ux.form.SearchField({
        store: store,
        renderTo: 'container'
    });
});
    </script>
  </head>
  <body>
    <script type="text/javascript" src="../../examples/shared/examples.js"></script>
    <div id="container"></div>
  </body>
</html>
