<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>ux</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../ext-all.js"></script>
    <link rel="stylesheet" type="text/css" href="../../examples/shared/example.css" />
    <script type="text/javascript">
Ext.ux.MainGrid = Ext.extend(Ext.grid.GridPanel, {
    initComponent: function() {

        this.autoHeight = true;

        this.tbar = [{
            text: 'create'
        }, {
            text: 'edit'
        }, {
            text: 'remove'
        }];

        this.store = new Ext.data.ArrayStore({
            autoLoad: true,
			data: this.data,
            fields: this.fields
        });

        this.columns = [];
        for (var i = 0; i < this.fields.length; i++) {
            this.columns.push({
                header: this.fields[i],
                dataIndex: this.fields[i]
            });
        }

        this.callParent();
    }
});


Ext.onReady(function() {

    var data = [
        ['name1', 'value1'],
        ['name2', 'value2'],
        ['name3', 'value3'],
        ['name4', 'value4'],
        ['name5', 'value5'],
        ['name6', 'value6'],
        ['name7', 'value7']
    ];

    var grid = new Ext.ux.MainGrid({
        data: data,
        fields: ['name', 'value'],
        renderTo: 'container'
    });
});
    </script>
  </head>
  <body>
    <script type="text/javascript" src="../../examples/shared/examples.js"></script>
    <div id="container"></div>
  </body>
</html>
