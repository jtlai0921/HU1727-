<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=big5">
        <title>07.window</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all-dev.js"></script>
        <script type="text/javascript">

var i = 0;

function newWin() {
	var id = i++;

    var win = new Ext.Window({
		headerPosition: 'right',
		title:"視窗" + id,
        width: 400,
        height: 300,
        maximizable: true
    });
    win.show();
}

function toBack() {
    Ext.WindowManager.sendToBack(Ext.WindowManager.getActive());
}

function hideAll() {
    Ext.WindowManager.hideAll();
}

Ext.onReady(function(){

    Ext.get("btn").on("click",newWin);
    Ext.get("btnToBack").on("click",toBack);
    Ext.get("btnHide").on("click",hideAll);
});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <input id="btn" type="button" name="add" value="新視窗" />
        <input id="btnToBack" type="button" name="add" value="放到背景" />
        <input id="btnHide" type="button" name="add" value="隱藏所有" />
    </body>
</html>
