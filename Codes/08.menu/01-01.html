<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=big5">

        <title>09.menu</title>
        <script type="text/javascript">
Ext.onReady(function(){
    // 建立工具列
    var tb = new Ext.Toolbar();
    tb.render('toolbar');

    // 為工具列加入4個按鈕
    tb.add({
        text: '新增'
    },{
        text: '修改'
    },{
        text: '移除'
    },{
        text: '顯示'
    });
    tb.doLayout();

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div id="toolbar"></div>
    </body>
