<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=big5">
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript" src="localXHR.js"></script>
        <title>09.menu</title>
        <script type="text/javascript">
Ext.onReady(function(){
    // 建立工具列
    var tb = new Ext.Toolbar();
    tb.render('toolbar');

    function line() {
        menuButton.handler = line;
        menuButton.setText('直線');
        Ext.Msg.alert('工具', '直線');
    }

    function rect() {
        menuButton.handler = rect;
        menuButton.setText('矩形');
        Ext.Msg.alert('工具', '矩形');
    }

    function circle() {
        menuButton.handler = circle;
        menuButton.setText('圓形');
        Ext.Msg.alert('工具', '圓形');
    }

    var menuButton = new Ext.SplitButton({
        text: '選取一個工具',
        handler: function() {
            if(menuButton.menu && !menuButton.menu.isVisible()){
                menuButton.menu.showBy(this.el, menuButton.menuAlign);
            }
        },
        menu: {
            items: [
                {text: '直線', handler: line},
                {text: '矩形', handler: rect},
                {text: '圓形', handler: circle}
            ]
        }
    });

    tb.add(menuButton);
    tb.doLayout();

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div id="toolbar"></div>
    </body>
</html>
