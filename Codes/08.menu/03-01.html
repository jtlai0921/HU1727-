<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=big5">
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript" src="localXHR.js"></script>
        <title>09.menu</title>
        <script type="text/javascript">
Ext.onReady(function(){
    // 建立工具列
    var tb = new Ext.Toolbar();
    tb.render('toolbar');

    var menuCheckbox = new Ext.menu.Menu({
        items: [
            new Ext.menu.CheckItem({
                text: '粗體',
                checked: true,
                checkHandler: function(item, checked) {
                    Ext.Msg.alert('多選', (checked ? '勾選' : '取消') + '粗體');
                }
            }),
            new Ext.menu.CheckItem({
                text: '斜體',
                checkHandler: function(item, checked) {
                    Ext.Msg.alert('多選', (checked ? '勾選' : '取消') + '斜體');
                }
            })
        ]
    });

    var menuRadio = new Ext.menu.Menu({
        items: [
            new Ext.menu.CheckItem({
                text: '宋體',
                group: 'font',
                checked: true,
                checkHandler: function(item, checked) {
                    Ext.Msg.alert('多選', (checked ? '勾選' : '取消') + '宋體');
                }
            }),
            new Ext.menu.CheckItem({
                text: '黑體',
                group: 'font',
                checkHandler: function(item, checked) {
                    Ext.Msg.alert('多選', (checked ? '勾選' : '取消') + '黑體');
                }
            }),
            new Ext.menu.CheckItem({
                text: '楷體',
                group: 'font',
                checkHandler: function(item, checked) {
                    Ext.Msg.alert('多選', (checked ? '勾選' : '取消') + '楷體');
                }
            })
        ]
    });

    tb.add({
        text: '字形',
        menu: menuCheckbox
    },{
        text: '字型',
        menu: menuRadio
    });
    tb.doLayout();

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div id="toolbar"></div>
    </body>
</html>
