<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=big5">
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript" src="localXHR.js"></script>
        <title>09.menu</title>
        <script type="text/javascript">
Ext.onReady(function(){
    // 建立工具列
    var tb = new Ext.Toolbar();
    tb.render('toolbar');

    var menuFile = new Ext.menu.Menu();
    menuFile.add({text: '新增'});
    menuFile.add('-');
    menuFile.add({text: '開啟'});
    menuFile.add('separator');
    menuFile.add({text: '儲存'});
    menuFile.add(new Ext.menu.Separator());
    menuFile.add({text: '關閉'});

    // 為工具列加入4個按鈕
    tb.add({
        text: '檔案',
        menu: menuFile
    });
    tb.doLayout();

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div id="toolbar"></div>
    </body>
</html>
