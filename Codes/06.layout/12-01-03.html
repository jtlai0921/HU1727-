<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=big5">
        <title>02.basic</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript" src="localXHR.js"></script>
        <script type="text/javascript">
Ext.onReady(function(){

    var tabs = new Ext.TabPanel({
        renderTo: 'tab',
        height: 100,
        enableTabScroll: true
    });

    tabs.add({
        title: '標題1',
        autoLoad: {url: '12-03-01-01.html'}
    });
    tabs.add({
        title: '標題2',
        autoLoad: {url: '12-03-01-02.html', scripts: true},
        closable: true
    });

    tabs.setActiveTab(0);

    var addGrid = new Ext.Button({
        text: '直接取html',
        renderTo: 'add-grid',
        handler: function(){
            var tab =  tabs.add({
                title: '文字' + Ext.id(),
                closable: true,
                layout: 'fit',
                autoLoad: {url: '12-03-01-01.html'}
            });
            tabs.setActiveTab(tab);
        }
    });
    var addPanel = new Ext.Button({
        text: '執行html裡的指令稿',
        renderTo: 'add-panel',
        handler: function(){
            var tab =  tabs.add({
                title: '指令稿' + Ext.id(),
                closable: true,
                layout: 'fit',
                autoLoad: {url: '12-03-01-02.html', scripts: true}
            });
            tabs.setActiveTab(tab);
        }
    });

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div style="align:center; width:300px; margin:50px;">
            <div id="add-grid"></div>&nbsp;&nbsp;<div id="add-panel"></div>
        </div>
        <div id="tab" style="align:center; width:300px; margin:50px;"></div>
    </body>
</html>
