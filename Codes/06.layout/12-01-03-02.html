<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>02.basic</title>
    </head>
    <body>
        啦啦啦，來自02-05c2.html裡的內容呢。
        <br />
        <div id="result"></div>
        <div id="grid"></div>
        <script type="text/javascript">
document.getElementById("result").innerHTML = "<hr>當當當";

Ext.onReady(function(){

    var columns = [
        {header:'編號',dataIndex:'id'},
        {header:'名稱',dataIndex:'name'},
        {header:'描述',dataIndex:'descn'}
    ];

    var data = [
        ['1','name1','descn1'],
        ['2','name2','descn2'],
        ['3','name3','descn3'],
        ['4','name4','descn4'],
        ['5','name5','descn5']
    ];

    var store = new Ext.data.Store({
        proxy: new Ext.data.MemoryProxy(data),
        reader: new Ext.data.ArrayReader({}, [
            {name: 'id'},
            {name: 'name'},
            {name: 'descn'}
        ]),
		fields: [
            {name: 'id'},
            {name: 'name'},
            {name: 'descn'}
		]
    });
    store.load();

    var grid = new Ext.grid.GridPanel({
        store: store,
        columns: columns
    });
    grid.render('grid');
});
        </script>
    </body>
</html>
