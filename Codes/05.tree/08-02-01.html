        <script type="text/javascript">
Ext.onReady(function(){

    var tree = new Ext.tree.TreePanel({
        viewConfig: {
			plugins: {
				ptype: 'treeviewdragdrop'
			}
		},
		store: new Ext.data.TreeStore({
			proxy: {
				type: 'ajax',
				url: '06-01.txt'
			},
			root: {
				text: '§Ú¬O®Ú'
			}
		})
    });

    tree.render('tree');

    // ©ì¦²§PÂ_
    tree.view.on("beforedrop", function(node, data, overModel, dropPosition, dropHandler){
		if (overModel.get('leaf')) {
			overModel.set('leaf', false);
			overModel.set('loaded', true);
		}
        return true;
    });

});
        </script>
    </head>

        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
