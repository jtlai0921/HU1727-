<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=big5">
        <title>03.grid</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all-debug.js"></script>
        <script type="text/javascript">
Ext.onReady(function(){

    Ext.QuickTips.init();

    var meta = [
        {header:'編號',dataIndex:'id', name:'id'},
        {header:'性別',dataIndex:'sex', name:'sex'},
        {header:'名稱',dataIndex:'name', name:'name'},
        {header:'描述',dataIndex:'descn', name:'descn'}
    ];

    var data = [
        ['1','male','name1','descn1'],
        ['2','female','name2','descn2'],
        ['3','male','name3','descn3'],
        ['4','female','name4','descn4'],
        ['5','male','name5','descn5']
    ];

    var grid = new Ext.grid.GridPanel({
        store: new Ext.data.ArrayStore({
            fields: meta,
            data: data,
            groupField: 'sex',
            sortInfo: {field: 'id', direction: "ASC"}
        }),
        columns: meta,
	    features: [{ftype:'grouping'}],
        renderTo: 'grid',
        autoHeight: true
    });

    Ext.get('expand').on('click', function() {
        grid.view.features[0].expandAll();
    });
    Ext.get('collapse').on('click', function() {
        grid.view.features[0].collapseAll();
    });
    Ext.get('one').on('click', function() {
        var feature = grid.view.features[0];
		if (feature.isExpanded('female')) {
			feature.expand('female');
			feature.collapse('female');
		} else {
			feature.collapse('female');
			feature.expand('female');
		}
    });
});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <button id="expand">expand</button>
        <button id="collapse">collapse</button>
        <button id="one">toggle one</button>
        <div id="grid"></div>
    </body>
</html>
