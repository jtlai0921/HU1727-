<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=big5">
        <title>03.grid</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript">
Ext.onReady(function(){

    var columns = [
        {header:'½s¸¹',dataIndex:'id'},
        {header:'¦WºÙ',dataIndex:'name'},
        {header:'´y­z',dataIndex:'descn'}
    ];

    var data = [
        ['1','name1','descn1'],
        ['2','name2','descn2'],
        ['3','name3','descn3'],
        ['4','name4','descn4'],
        ['5','name5','descn5']
    ];

    var store = new Ext.data.ArrayStore({
		data: data,
		fields: [
            {name: 'id'},
            {name: 'name'},
            {name: 'descn'}
        ]
    });
    store.load();

    var grid = new Ext.grid.GridPanel({
        renderTo: 'grid',
        store: store,
        columns: columns
    });

    var rz = new Ext.Resizable(grid.getEl(), {
        wrap: true,
        minHeight:100,
        pinned:true,
        handles: 's'
    });
    rz.on('resize', function(resizer, width, height, event) {
		grid.setHeight(height);
	}, grid);

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div id="grid"></div>
    </body>
</html>
