<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=big5">
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript" src="localXHR.js"></script>
        <title>03.grid</title>
        <script type="text/javascript">
Ext.onReady(function(){

    function renderMotif(data, cell, record, rowIndex, columnIndex, store){
        var value = record.get('color')
		cell.style = "background-color:" + value;
		return data;
    }

    var columns = [
        {header: 'name', dataIndex: 'name'},
        {header: 'sex', dataIndex: 'sex'},
        {header: 'color', dataIndex: 'color', renderer: renderMotif}
    ];

    var data = [
        ['boy', 0, '#FBF8BF'],
        ['girl', 1, '#FBF8BF'],
        ['man', 0, '#FBF8BF'],
        ['woman', 1, '#FBF8BF']
    ];

    var store = new Ext.data.ArrayStore({
		data: data,
		fields: [
			{name: 'name', type: 'string'},
			{name: 'sex', type: 'int'},
			{name: 'color', type: 'string'}
		]
    });
    store.load();

    var grid = new Ext.grid.GridPanel({
        store: store,
        columns: columns,
        autoHeight: true,
        renderTo: 'grid',
		forceFit : true
    });

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div id="grid"></div>
    </body>
</html>
