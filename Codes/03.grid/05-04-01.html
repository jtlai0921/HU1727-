<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=big5">
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext-all.js"></script>
        <title>03.grid</title>
        <style type="text/css">
.white-row{ background-color: white; }
.red-row{ background-color: #F5C0C0 !important; }
.yellow-row{ background-color: #FBF8BF !important; }
.green-row{ background-color: #99CC99 !important; }
.x-grid-row .x-grid-cell {background-color:transparent;}
   </style>
        <script type="text/javascript">
Ext.onReady(function(){

    var data = [
        ['boy', 0, '#FBF8BF'],
        ['girl', 1, '#99CC99'],
        ['man', 0, '#F5C0C0'],
        ['woman', 1, '#FFFFFF']
    ];

    var store = new Ext.data.ArrayStore({
		data: data,
		fields: [
			{name: 'name', type: 'string'},
			{name: 'sex', type: 'int'},
			{name: 'color', type: 'string'}
		]
    });
    store.load();

    var grid = new Ext.grid.GridPanel({
        store: store,
        columns: [
            {header: 'name', dataIndex: 'name'},
            {header: 'sex', dataIndex: 'sex'}
        ],
        autoHeight: true,
        renderTo: 'grid',
		forceFit : true,
        viewConfig : {
            enableRowBody : true,
            getRowClass :function(record, rowIndex, p, ds) {
                var cls = 'white-row';
				switch (record.data.color) {
                    case '#FBF8BF' :
                        cls = 'yellow-row'
                        break;
                    case '#99CC99' :
                        cls = 'green-row'
                        break;
                    case '#F5C0C0' :
                        cls = 'red-row'
                        break;
                }
				return cls;
            }
        }
    });

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../../examples/shared/examples.js"></script>
        <div id="grid"></div>
    </body>
</html>
